<div class="register container" *ngIf="!success">
    <h1 class="title" [style.margin-bottom.px]="25">THE REGISTER</h1>
    
    <form [formGroup]="registerForm" class="form">

        <!-- Username Field -->
        <div class="input-container">
            <input formControlName="username" type="text" name="username" class="register-input" placeholder="Username">
            <span *ngIf="showError(username)" class="error-icon" placement="right" tooltipClass="error-tooltip" [ngbTooltip]="usernameErrors">
                <i class="fas fa-times-circle"></i>
            </span>
            <span *ngIf="showUsernameCheckmark" class="checkmark-icon">
                <i class="fas fa-check-circle"></i>
            </span>
        </div>

        <!-- Password Field -->
        <div class="input-container">
            <input formControlName="password" type="password" name="password" class="register-input" placeholder="Password">
            <span *ngIf="showError(password)" class="error-icon" placement="right" tooltipClass="error-tooltip" [ngbTooltip]="passwordErrors">
                <i class="fas fa-times-circle"></i>
            </span>
            <span *ngIf="password.valid" class="checkmark-icon">
                <i class="fas fa-check-circle"></i>
            </span>
        </div>

        <!-- Password Confirmation Field -->
        <div class="input-container">
            <input formControlName="passwordConfirm" type="password" name="passwordConfirm" class="register-input" placeholder="Confirm Password">
            <span *ngIf="showError(passwordConfirm)" class="error-icon" placement="right" tooltipClass="error-tooltip" [ngbTooltip]="passwordConfirmErrors">
                <i class="fas fa-times-circle"></i>
            </span>
            <span *ngIf="password.valid && passwordConfirm.valid" class="checkmark-icon">
                <i class="fas fa-check-circle"></i>
            </span>
        </div>

        <button [disabled]="submitDisabled()" [ngClass]="submitDisabled() ? 'disabled' : null" 
            type="submit" class="the-register-button" (click)="submit()">Submit</button>
    </form>

    <p class="link">go to <a routerLink="/login">login</a></p>
    <p class="link">return <a routerLink="/">home</a></p>
</div>

<!-- on success show Success component -->
<app-success *ngIf="success"></app-success>

<!-- Templates for displaying username field errors in tooltip -->
<ng-template #usernameErrors>
    <ul [style.padding-left.px]="25" *ngFor="let error of username.errors | keyvalue">
        <li>{{ error.value }}</li>
    </ul>
</ng-template>

<!-- Templates for displaying password field errors in tooltip -->
<ng-template #passwordErrors>
    <ul [style.padding-left.px]="25" *ngFor="let error of password.errors | keyvalue">
        <li>{{ error.value }}</li>
    </ul>
</ng-template>

<!-- Templates for displaying passwordConfirm field errors in tooltip -->
<ng-template #passwordConfirmErrors>
    <ul [style.padding-left.px]="25" *ngFor="let error of passwordConfirm.errors | keyvalue">
        <li>{{ error.value }}</li>
    </ul>
</ng-template>

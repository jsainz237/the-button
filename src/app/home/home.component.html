<div class="home container">

    <div class="home-toolbar">
        <a routerLink="/instructions" class="link">Instructions</a>
        <div class="home-auth-wrapper">
            <a [ngClass]="authService.isLoggedIn ? 'userinfo' : 'home-link'" 
                [style.color]="authService.isLoggedIn ? 'red': null"
                (click)="login()"
            >{{ userInfo }}</a>
            
            <div *ngIf="authService.isLoggedIn" [style.margin-right.px]="15" class="auth-separator"></div>

            <a *ngIf="authService.isLoggedIn" (click)="logout()" class="home-link">Sign out</a>
        </div>
    </div>

    <div class="home-content">
        <h1 class="title">THE BUTTON</h1>
        <app-color-bar *ngIf="!isDead"></app-color-bar>
        <app-the-button *ngIf="!isDead"></app-the-button>
        <img src="{{ this.gifLink }}" *ngIf="isDead" />
    </div>
    
</div>
